
<!doctype html>
<html>
<head>
	<title>WebRTC: Still photo capture demo</title>
	<meta charset='utf-8'>

	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

	<script>
		var LINK = "https://192.168.43.208:2020";

		function go(){
			try{
				cordova.InAppBrowser.open(LINK, '_system', 'location=yes');
			}catch(e){
				alert(e);
			}
		}
		
		window.onload = function(){
			if(!("deviceready" in window)){go();}
			else{document.addEventListener("deviceready", go, false);}
    		}

			
			
	</script>	
</head>
<body>
</body>
</html>
