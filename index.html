
<!doctype html>
<html>
<head>
	<title>WebRTC: Still photo capture demo</title>
	<meta charset='utf-8'>

	<script>
		var LINK = "https://192.168.43.208:2020";
		function normal(){
			window.open(LINK, '_blank', 'location=yes');
		}
		
		function in_app_browser(){
			cordova.InAppBrowser.open(LINK, '_system', 'location=yes');
		}
		
		function intent(){
			window.plugins.webintent.startActivity({
				action: window.plugins.webintent.ACTION_VIEW,
				url:  "googlechrome://navigate?url="+LINK
			    },
			    function() {},
			    function() {
				alert('Failed to open URL via Android Intent.');
			      console.log("Failed to open URL via Android Intent.")
			    });
		}
	</script>	
</head>
<body>
	<button onclick="in_app_browser()">InAppBrowser</button>
	<br><br>
	<button onclick="intent()">Intent</button>
	<br><br>
	<button onclick="normal()">Normal</button>
</body>
</html>
